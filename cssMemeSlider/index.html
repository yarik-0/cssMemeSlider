<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memeSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="content">
        <div class="slider middle">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">

                <div class="slide s1">
                    <div class="mem-image"><img src="./imegas/1703278551903.jpeg" class="img"></div>
                    <div class="mem-text"><span class="text">Вокруг одни лицемеры</span></div>
                </div>
                <div class="slide">
                    <div class="mem-image"><img src="./imegas/imgonline-com-ua-converteBsGBoANt8es.jpg" class="img">
                    </div>
                    <div class="mem-text"><span class="text">Жду макробиолога</span></div>
                </div>
                <div class="slide">
                    <div class="mem-image"><img src="./imegas/imgonline-com-ua-convertGMzFJW3OUYkc.jpg" class="img">
                    </div>
                    <div class="mem-text"><span class="text">Только факты</span></div>
                </div>
                <div class="slide">
                    <div class="mem-image"><img src="./imegas/imgonline-com-ua-converthcoBdgZ0j6I9.jpg" class="img">
                    </div>
                    <div class="mem-text"><span class="text">Бывает</span></div>
                </div>
            </div>
        </div>
        <div class="navigation">
            <label for="r1" class="button"></label>
            <label for="r2" class="button"></label>
            <label for="r3" class="button"></label>
            <label for="r4" class="button"></label>
        </div>
    </div>
</body>
